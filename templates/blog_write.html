{% extends 'base.html' %}


{% block head %}
<title>Pragmatech Blogs| Blog Write</title>
<script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

<style>
    #cke_content{
        margin: 50px 0;
    }
</style>
{% endblock %}

{% with messages = get_flashed_messages() %}

{% if messages %}
{% for message in messages %}

<!--invalid input message-->

<div class="alert alert-success alert-dismissable" role="alert">

    <button type="button" class="close" data-dismiss='alert' aria-label="close">

        <span aria-hidden="true"></span>

    </button>
    {{message}}

</div>

{% endfor %}

{% endif %}

{% endwith %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <form name = "blog" method = "POST" action="{{ url_for('blog_write')}}" novalidate enctype="multipart/form-data">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label style="font-size: 30px; margin: 0 auto; "> Title </label>
                        <!--<input type="text" class="form-control" placeholder="Title" name='title' required data-validation-required-message="Please enter title."> -->
                        
                        <p class="help-block text-danger" >{{form.title(size=100)}}</p>
                        
                        <label style="font-size: 25px; margin-top: 20px; ">Cover Photo:</label>
                        <input type="file" name="photo">

                        <textarea name="content" id="content" cols="100" rows="10"></textarea>
                        <p style="width: 50%; float: rigth;">
                            <input style = "float: rigth;" type="submit" value="Post" class="btn btn-success">
                        </p>


                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<script> CKEDITOR.replace('content');</script>

{% endblock %}
